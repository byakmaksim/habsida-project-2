<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр по ремонту техники Dell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
          
<div class="header__left">
   <button class=" header__menu"><img src="images_project_2/burger.svg" alt="Burger-menu"></button> 
<div class="header__divider header__divider-desktop"></div>
<div><img src="images_project_2/Group.svg" alt=""></div>
</div>

<div class="header__right">
<div class="contacts">
<button class="contacts__logo">
<img src="images_project_2/call.svg" alt="call">
</button>
<button class="contacts__logo">
<img src="images_project_2/chat.svg" alt="chat">
</button>
<button class="contacts__logo">
<img src="images_project_2/profile.svg" alt="profile">
</button>
</div>

<div class="header__divider"></div>
<div class="service">
<button class="header__repair">
    <img src="images_project_2/repair.svg" alt="Repair">
</button>
<button class="header__checkstatus">
    <img src="images_project_2/checkstatus.svg" alt="checkstatus">
</button>
</div>
</div>




</header>

      <main class="main">
        <div class="support-service">
        <h1 class="main__title">Услуги и сервисы</h1>
        <div class="main__actions">
<button class="header__repair">
    <img src="images_project_2/repair.svg" alt="Repair">
</button>
<button class="header__checkstatus">
    <img src="images_project_2/checkstatus.svg" alt="checkstatus">
</button>
       </div>
       </div>
        <section class="services">
  <nav class="services__nav">
    <button class="services__item">Ремонтируемые устройства</button>
    <button class="services__item">Дополнительные услуги</button>
    <button class="services__item">Цены на услуги</button>
    <button class="services__item">Специальные цены</button>
  </nav>
</section>
      </main>
    </div>
</body>
</html>
